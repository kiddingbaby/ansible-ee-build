---
# DNSCrypt Proxy Role

- name: Install dnscrypt-proxy
  ansible.builtin.apt:
    name: dnscrypt-proxy
    state: present
    update_cache: true

- name: Create directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - /etc/dnscrypt-proxy
    - /var/log/dnscrypt-proxy
    - /var/cache/dnscrypt-proxy

- name: Stop socket activation
  ansible.builtin.systemd:
    name: dnscrypt-proxy.socket
    state: stopped
    enabled: false
  failed_when: false

- name: Deploy configuration
  ansible.builtin.template:
    src: dnscrypt-proxy.toml.j2
    dest: /etc/dnscrypt-proxy/dnscrypt-proxy.toml
    mode: '0644'
  notify: Restart dnscrypt-proxy

- name: Start service
  ansible.builtin.systemd:
    name: dnscrypt-proxy
    state: started
    enabled: true
    daemon_reload: true
