---
# Smoke Test Inventory
all:
  children:
    dns_servers:
      hosts:
        dns01:
          ansible_host: 192.168.0.101
          ansible_user: root
          ansible_password: demo
          ansible_port: 22
          ansible_become: false
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'

          # DNSCrypt Proxy - use defaults (127.0.0.1:5353)

          # BIND9 - customize listen address
          bind9_listen_on:
            - 127.0.0.1
            - 192.168.0.101
