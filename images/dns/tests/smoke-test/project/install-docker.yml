---
# Docker Installation Playbook
# Installs Docker CE on target hosts

- name: Install Docker on DNS servers
  hosts: dns_servers
  become: yes
  gather_facts: yes
  tasks:
    - name: Display target host information
      ansible.builtin.debug:
        msg: |
          Installing Docker on: {{ ansible_hostname }}
          IP Address: {{ ansible_default_ipv4.address | default('N/A') }}
          OS: {{ ansible_distribution }} {{ ansible_distribution_version }}
          Architecture: {{ ansible_architecture }}

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install dependencies
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Create keyrings directory
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Docker GPG key
      ansible.builtin.get_url:
        url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Get DEB architecture
      ansible.builtin.command: dpkg --print-architecture
      register: deb_architecture
      changed_when: false

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ deb_architecture.stdout }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Update apt cache after adding Docker repo
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Docker packages
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Ensure Docker service is started and enabled
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: yes

    - name: Wait for Docker to be ready
      ansible.builtin.command: docker info
      register: docker_info
      retries: 5
      delay: 2
      until: docker_info.rc == 0
      changed_when: false

    - name: Get Docker version
      ansible.builtin.command: docker --version
      register: docker_version
      changed_when: false

    - name: Docker installation complete
      ansible.builtin.debug:
        msg: |
          ========================================
          Docker Installation Complete!
          ========================================

          {{ docker_version.stdout }}

          Docker service: {{ 'Running ✓' if docker_info.rc == 0 else 'Not running ✗' }}

          Test Docker:
            docker run --rm hello-world

          Next steps:
            - Run DNS stack deployment playbook
            - Or use Docker for testing

          Installed components:
            - Docker Engine (docker-ce)
            - Docker CLI (docker-ce-cli)
            - containerd
            - Docker Buildx Plugin
            - Docker Compose Plugin
