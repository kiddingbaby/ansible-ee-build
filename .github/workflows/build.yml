name: Build Ansible EE Images

on:
  push:
    branches: ["master", "main"]
    tags: ["v*"]
  pull_request:
    branches: ["master", "main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================================
  # 1. Detect changes
  # ============================================================
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      base: ${{ steps.filter.outputs.base }}
      k3s:  ${{ steps.filter.outputs.k3s }}
      version: ${{ steps.filter.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            base:
              - 'ansible-ee-base/**'
              - 'docker-bake.hcl'
            k3s:
              - 'ansible-ee-k3s/**'
              - 'docker-bake.hcl'
            version:
              - 'VERSION'

  # ============================================================
  # 2. Build base image (only if needed)
  # ============================================================
  build-base:
    name: Build ansible-ee-base
    needs: changes
    if: needs.changes.outputs.base == 'true' || needs.changes.outputs.version == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read version
        id: read_version
        run: |
          VERSION=$(cat VERSION)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push base
        uses: docker/bake-action@v4
        with:
          files: ./docker-bake.hcl
          targets: base
          push: ${{ github.event_name != 'pull_request' }}
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
            VERSION=${{ steps.read_version.outputs.version }}
            REGISTRY=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

  # ============================================================
  # 3. Build k3s image
  # ============================================================
  build-k3s:
    name: Build ansible-ee-k3s
    needs: [changes, build-base]
    if: needs.changes.outputs.k3s == 'true' || needs.changes.outputs.version == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read version
        id: read_version
        run: |
          VERSION=$(cat VERSION)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push k3s
        uses: docker/bake-action@v4
        with:
          files: ./docker-bake.hcl
          targets: k3s
          push: ${{ github.event_name != 'pull_request' }}
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
            VERSION=${{ steps.read_version.outputs.version }}
            REGISTRY=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
