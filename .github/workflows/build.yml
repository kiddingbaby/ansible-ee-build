name: Build Ansible EE Images

on:
  push:
    branches: ["main", "master"]
    tags: ["v*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io/kiddingbaby
      FAKE_PUSH: true

    steps:
      - uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute VERSION
        id: compute_version
        run: |
          if [[ "${GITHUB_REF}" =~ refs/tags/(.*) ]]; then
            VERSION="${BASH_REMATCH[1]}"
          else
            VERSION="dev-$(git rev-parse --short=7 HEAD)"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Login registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build images
        uses: docker/bake-action@v5
        with:
          files: docker-bake.hcl
          targets: all
          push: ${{ env.FAKE_PUSH == 'false' }}
          load: ${{ env.FAKE_PUSH == 'true' }}
          set: |
            *.args.VERSION=${{ steps.compute_version.outputs.version }}
            *.no-cache=${{ env.FAKE_PUSH == 'true' }}
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
