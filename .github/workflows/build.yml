name: Build Ansible EE Images

on:
  push:
    branches: ["main", "master"]
    tags: ["v*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect changed files
        id: changes
        uses: dorny/paths-filter@v3
        with:
          list-files: json
          filters: |
            ci:
              - '.github/workflows/**'
              - 'docker-bake.hcl'
            images:
              - 'images/**'

      - name: Compute TAG
        id: compute_tag
        run: |
          set -e
          SHA="$(git rev-parse --short=7 HEAD)"

          IMAGES=("base" "k3s")
          for name in "${IMAGES[@]}"; do
            VERSION_FILE="images/${name}/VERSION"
            if [[ -f "$VERSION_FILE" ]]; then
              TAG=$(cat "$VERSION_FILE")
              [[ "$TAG" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] || exit 1
            else
              TAG="dev-${SHA}"
            fi

            echo "IMAGE_${name^^}_TAG=$TAG"
            echo "IMAGE_${name^^}_TAG=$TAG" >> $GITHUB_OUTPUT
          done

      - name: Set targets
        id: set_targets
        run: |
          if [[ "${{ steps.changes.outputs.ci }}" == "true" ]]; then
            echo "targets=all" >> $GITHUB_OUTPUT
            echo "Reason: CI or bake definition changed"
            exit 0
          fi

          if [[ "${{ steps.changes.outputs.images }}" != "true" ]]; then
            echo "targets=none" >> $GITHUB_OUTPUT
            echo "No image changes detected"
            exit 0
          fi

          TARGETS=$(jq -r '[.[] | split("/")[1]] | unique | join(",")' <<< '${{ steps.changes.outputs.images_files }}')

          if [[ ",$TARGETS," == *",base,"* ]]; then
            echo "targets=all" >> $GITHUB_OUTPUT
            echo "Reason: base image changed"
            exit 0
          fi

          echo "targets=$TARGETS" >> $GITHUB_OUTPUT
          echo "Incremental targets: $TARGETS"

      - name: Build and Bake
        if: steps.set_targets.outputs.targets != 'none'
        uses: docker/bake-action@v6
        env:
          GITHUB_SHA: ${{ github.sha }}
          IMAGE_BASE_TAG: ${{ steps.compute_tag.outputs.IMAGE_BASE_TAG }}
          IMAGE_K3S_TAG: ${{ steps.compute_tag.outputs.IMAGE_K3S_TAG }}
        with:
          files: docker-bake.hcl
          targets: ${{ steps.set_targets.outputs.targets }}
          push: false
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
