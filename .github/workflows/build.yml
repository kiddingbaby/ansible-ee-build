name: Build Ansible EE Images

on:
  push:
    branches: ["main", "master"]
    tags: ["v*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io/kiddingbaby
      # 当你需要测试构建而不推送到仓库时保持为 true
      FAKE_PUSH: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute VERSION
        id: compute_version
        run: |
          if [[ "${GITHUB_REF}" =~ refs/tags/(.*) ]]; then
            VERSION="${BASH_REMATCH[1]}"
          else
            VERSION="dev-$(git rev-parse --short=7 HEAD)"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        if: env.FAKE_PUSH == 'false'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Test (Bake)
        uses: docker/bake-action@v5
        with:
          files: docker-bake.hcl
          targets: all
          push: false
          load: true
          set: |
            *.args.VERSION=${{ steps.compute_version.outputs.version }}
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
            *.no-cache=true

      - name: Verify Base Image
        if: env.FAKE_PUSH == 'true'
        run: |
          docker images
          docker run --rm ${{ env.REGISTRY }}/ansible-ee-base:${{ steps.compute_version.outputs.version }} ansible --version
