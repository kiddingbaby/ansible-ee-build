name: Build Ansible EE Images

on:
  push:
    branches: ["main", "master", "release/*"]
    tags: ["v*"]
  pull_request:
    branches: ["main", "master", "release/*"]
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push images to registry'
        required: true
        default: false
        type: boolean
      force_build_all:
        description: 'Force build all targets'
        required: true
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect changed files
        id: changes
        uses: dorny/paths-filter@v3
        with:
          list-files: json
          filters: |
            ci:
              - '.github/workflows/**'
              - 'docker-bake.hcl'
            images:
              - 'images/**'

      - name: Compute TAG
        uses: ./.github/actions/compute-tags
        with:
          event_name: ${{ github.event_name }}

      - name: Determine Build Targets
        id: determine_targets
        uses: ./.github/actions/determine-targets
        with:
          ci_changed: ${{ steps.changes.outputs.ci == 'true' || inputs.force_build_all == true }}
          images_changed: ${{ steps.changes.outputs.images }}
          images_files: ${{ steps.changes.outputs.images_files }}

      - name: Build and Bake
        if: steps.determine_targets.outputs.targets != 'none'
        uses: docker/bake-action@v6
        env:
          GITHUB_SHA: ${{ github.sha }}
        with:
          files: docker-bake.hcl
          targets: ${{ steps.determine_targets.outputs.targets }}
          push: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.push_image == true) }}
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
