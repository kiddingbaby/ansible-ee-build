name: Build Ansible EE Images

on:
  push:
    branches: ["main", "master"]
    tags: ["v*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io/kiddingbaby

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute VERSION
        id: compute_version
        run: |
          if [[ "${GITHUB_REF}" =~ refs/tags/(.*) ]]; then
            VERSION="${BASH_REMATCH[1]}"
          else
            VERSION="dev-$(git rev-parse --short=7 HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect changed files
        id: changes
        uses: dorny/paths-filter@v3
        with:
          list-files: json
          filters: |
            images:
              - 'images/**'

      - name: Set targets
        id: set_targets
        run: |
          # Extract unique directory names from changed files under images/
          TARGETS=$(jq -r '[.[] | split("/")[1]] | unique | join(",")' <<< '${{ steps.changes.outputs.images_files }}')

          if [[ ",$TARGETS," == *",base,"* ]]; then
            echo "targets=all" >> $GITHUB_OUTPUT
          elif [[ -z "$TARGETS" ]]; then
            echo "targets=none" >> $GITHUB_OUTPUT
          else
            echo "targets=$TARGETS" >> $GITHUB_OUTPUT
          fi

      - name: Build and Bake
        if: steps.set_targets.outputs.targets != 'none'
        uses: docker/bake-action@v6
        env:
          VERSION: ${{ steps.compute_version.outputs.version }}
          GITHUB_SHA: ${{ github.sha }}
        with:
          files: docker-bake.hcl
          targets: ${{ steps.set_targets.outputs.targets }}
          push: false
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
