name: Build Ansible EE Images

on:
  push:
    branches: ["main", "master"]
    tags: ["v*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io/kiddingbaby
      BUILDER_NAME: ansible-ee-builder
      FAKE_PUSH: true   # true = 假 push, false = 真 push

    steps:
      - uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create / use fixed builder
        run: |
          docker buildx create --name $BUILDER_NAME --use || docker buildx use $BUILDER_NAME
          docker buildx inspect --bootstrap

      - name: Optional prune for FAKE_PUSH
        if: env.FAKE_PUSH == 'true'
        run: |
          echo "FAKE_PUSH=true, pruning old buildx builders and cache..."
          docker buildx prune --all --force --filter "until=24h"
          docker builder prune --all --force

      - name: Compute VERSION
        id: compute_version
        run: |
          if [[ "${GITHUB_REF}" =~ refs/tags/(.*) ]]; then
            VERSION="${BASH_REMATCH[1]}"
          else
            VERSION="dev-$(git rev-parse --short=7 HEAD)"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Login registry
        if: env.FAKE_PUSH == 'false'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build EE images
        uses: docker/bake-action@v5
        with:
          files: docker-bake.hcl
          targets: ${{ env.FAKE_PUSH == 'true' && 'fake-push' || 'default' }}
          push: ${{ env.FAKE_PUSH == 'false' }}
          load: ${{ env.FAKE_PUSH == 'true' }}
          set: |
            *.args.VERSION=${{ steps.compute_version.outputs.version }}
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
